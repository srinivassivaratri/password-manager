{% extends "base.html" %}

{% block title %}Create Vault{% endblock %}

{% block content %}
    <h1>Create a New Vault</h1>
    <form method="POST" action="{{ url_for('create_vault') }}">
        <div class="form-group">
            <label for="vault_name">Vault Name</label>
            <input type="text" class="form-control" id="vault_name" name="vault_name" required>
        </div>
        <div class="form-group">
            <label for="master_password">Master Password</label>
            <input type="password" class="form-control" id="master_password" name="master_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Vault</button>
    </form>
{% endblock %}
