{% extends "base.html" %}

{% block title %}Vault Dashboard{% endblock %}

{% block content %}
    <h1>Vault Dashboard</h1>
    <a href="{{ url_for('add_record') }}" class="btn btn-primary mb-3">Add Record</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.username }}</td>
                <td>
                    <form action="{{ url_for('retrieve_password') }}" method="POST">
                        <input type="hidden" name="name" value="{{ record.name }}">
                        <button type="submit" class="btn btn-link">Show Password</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
